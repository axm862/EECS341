{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<!--Title-->
	<title>NBA Database</title>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/light-bootstrap-dashboard.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

	<!--Fonts and icons-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/pe-icon-7-stroke.css' %}">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="sidebar" data-color="blue">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a href="/" class="simple-text"> NBA Database </a>
				</div>

				<ul class="nav">
					<li>
						<a href="/">
							<i class="pe-7s-graph"></i>
							<p>Overview</p>
						</a>
					</li>
					<li>
						<a href="/teams">
							<i class="pe-7s-note2"></i>
							<p>Teams</p>
						</a>
					</li>
					<li class="active">
						<a href="/players/">
							<i class="pe-7s-user"></i>
							<p>Players</p>
						</a>
					</li>
					<li>
						<a href="/games/">
							<i class="pe-7s-news-paper"></i>
							<p>Games</p>
						</a>
					</li>
					<li>
						<a href="/forms/players/">
							<i class="pe-7s-search"></i>
							<p>Players Query</p>
						</a>
					</li>
					<li>
						<a href="/forms/teams/">
							<i class="pe-7s-search"></i>
							<p>Teams Query</p>
						</a>
					</li>
					<li>
						<a href="/forms/win_percentage/">
							<i class="pe-7s-search"></i>
							<p>Win Percentage Query</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Dashboard</a>
					</div>

					<div class="collapse navbar-collapse">

						<ul class="nav navbar-nav navbar-right">
							<li><a href="/admin">Admin</a></li>
							<li><a href="#">Log out</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="header">
									<h4 class="title">Players</h4>
									<!--<p class="category">Backend development</p>-->
								</div>
								<div class="content">
									{% for player in players %}
									<li><a href="/player/{{ player.player_id }}/" />{{ player.player_name }}</li>
									{% endfor %}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<p class="copyright text-center">
						Made with <img src="{% static 'fonts/code.svg' %}" alt="html"> in 2017
					</p>
				</div>
			</footer>

		</div>
	</div>

</body>

</html>
